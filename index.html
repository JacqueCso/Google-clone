    <!--Ponemos un icono para la pestaña-->
    <link rel="icon" href="imagenes/icon.png">

</head>


<body><!--todo lo que ve el usuario-->

    <header>

            <ul class="nav-right-section"> <!--unordered list-->

                <!--Gmail-->
